<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>

            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img src="http://www.inside-mexico.com/wp-content/uploads/2013/08/banderamexico2.jpg" alt="Mexico" width="20"/> Mexico</td>

            </tr>
            <tr>
                <td>Antoni Moreno</td>
                <td>Mexico D.F.</td>
                <td><img src="http://www.inside-mexico.com/wp-content/uploads/2013/08/banderamexico2.jpg" alt="Mexico" width="20"/> Mexico</td>
                <td><input type="checkbox" name="IsPromoted" value="3" checked disabled/></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="http://www.h3dwallpapers.com/wp-content/uploads/2014/08/Uk_union_flag.png" alt="UK" width="20" /> UK</td>

        </tbody>
    </table>
